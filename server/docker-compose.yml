version: "3"
services:
  mongo-db-service:
    image: mongo:4.0
    volumes:
      - ./data:/data/db
      - ./mongo_init.js:/docker-entrypoint-initdb.d/mongo_init.js
    env_file:
      - ./mongo_common.env
    ports:
      - "27017:27017"
    # command: mongod --wiredTigerCacheSizeGB 2.0
    networks:
      sample-network:



networks:
  sample-network: